<!-- Edit Header -->
<header class="edit-header text-center">
  <div class="container">
    <h1 class="display-5">Edit Profile</h1>
    <p class="lead">Update your personal information and preferences</p>
  </div>
</header>

<!-- Main Content -->
<main class="container">
  <!-- Avatar Upload -->
  <div class="row justify-content-center mb-4">
    <div class="col-auto text-center">
      <div class="avatar-upload">
        <img
          [src]="user.profilePictureUrl ? environment.uploadsBaseUrl + user.profilePictureUrl : 'assets/icons/default-profile.png'"
          alt="Profile" class="profile-avatar-edit" id="profileAvatar" />
        <div class="avatar-upload-edit">
          <i class="fas fa-camera"></i>
          <input type="file" id="avatarUpload" accept="image/*" style="display: none;"
            (change)="onFileSelected($event)" />
        </div>
      </div>
      <button class="btn btn-outline btn-sm mt-3" (click)="triggerFileUpload()">Change Avatar</button>
    </div>
  </div>

  <!-- Profile Edit Form -->
  <div class="tab-content" id="editProfileTabsContent">
    <div class="edit-form-container">
      <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName"
              required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName" />
          </div>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text">%</span>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username"
              required />
          </div>
        </div>

        <div class="mb-3">
          <label for="bio" class="form-label">Bio</label>
          <textarea class="form-control" id="bio" name="about" rows="3" [(ngModel)]="user.about"></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" [(ngModel)]="user.location" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="joinDate" class="form-label">Member Since</label>
            <input type="text" class="form-control" id="joinDate" [value]="user.createdAt | date: 'longDate'"
              disabled />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="phoneNo" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNo" name="phoneNo" [(ngModel)]="user.phoneNo" />
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-outline me-2" (click)="cancelEdit()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h5>HARMONIQUE</h5>
        <p>Your local music player for a personalized listening experience.</p>
      </div>
      <div class="col-md-4">
        <h5>Connect With Us</h5>
        <div class="social-links">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-discord"></i></a>
        </div>
      </div>
    </div>
    <hr class="mt-4 bg-light" />
    <div class="text-center">
      <p class="mb-0">&copy; 2023 Harmonique Music Player. All rights reserved.</p>
    </div>
  </div>
</footer>
