<!-- Edit Header -->
<header class="edit-header text-center">
  <div class="container">
    <h1 class="display-5">Edit Profile</h1>
    <p class="lead">Update your personal information and preferences</p>
  </div>
</header>

<!-- Main Content -->
<main class="container">
  <!-- Avatar Upload -->
  <div class="row justify-content-center mb-4">
    <div class="col-auto text-center">
      <div class="avatar-upload">
        <img src="https://randomuser.me/api/portraits/women/43.jpg" alt="Profile" class="profile-avatar-edit"
          id="profileAvatar">
        <div class="avatar-upload-edit">
          <i class="fas fa-camera"></i>
          <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
        </div>
      </div>
      <button class="btn btn-outline btn-sm mt-3">Change Avatar</button>
    </div>
  </div>

  <!-- Tab Content -->
  <div class="tab-content" id="editProfileTabsContent">
    <!-- Profile Tab -->
    <div class="edit-form-container">
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" value="Sarah">
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" value="Johnson">
          </div>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text">%</span>
            <input type="text" class="form-control" id="username" value="sarahj">
          </div>
        </div>

        <div class="mb-3">
          <label for="bio" class="form-label">Bio</label>
          <textarea class="form-control" id="bio"
            rows="3">Music enthusiast • Playlist curator • Local music supporter</textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" value="New York, USA">
          </div>
          <div class="col-md-6 mb-3">
            <label for="joinDate" class="form-label">Member Since</label>
            <input type="text" class="form-control" id="joinDate" value="June 2021" disabled>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-outline me-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
    <!-- </div> -->

  </div>
</main>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h5>HARMONIQUE</h5>
        <p>Your local music player for a personalized listening experience.</p>
      </div>
      <div class="col-md-4">
        <h5>Connect With Us</h5>
        <div class="social-links">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-discord"></i></a>
        </div>
      </div>
    </div>
    <hr class="mt-4 bg-light">
    <div class="text-center">
      <p class="mb-0">&copy; 2023 Harmonique Music Player. All rights reserved.</p>
    </div>
  </div>
</footer>
