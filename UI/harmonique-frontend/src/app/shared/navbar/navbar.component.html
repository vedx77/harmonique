<nav class="navbar fixed-top d-flex justify-content-between align-items-center px-3">
    <span class="title">Harmonique</span>
    <div class="logo"></div>

    <!-- Search Bar -->
    <div class="search-bar mx-auto position-relative">
        <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ps-2 text-muted"></i>
        <!-- <input type="text" [(ngModel)]="searchQuery" class="form-control ps-5 rounded-pill"
            placeholder="Search for your favourites..." /> -->
        <input type="text" [(ngModel)]="searchQuery" (keydown.enter)="handleSearch()"
            class="form-control ps-5 rounded-pill" placeholder="Search for your favourites..." />

    </div>

    <!-- User Actions -->
    <div class="user-actions d-flex align-items-center gap-3">
        <!-- <div class="notifications position-relative">
            <i class="bi bi-bell fs-5 text-white" data-bs-toggle="modal" data-bs-target="#notificationsModal"></i>
        </div> -->

        <!-- User Dropdown -->
        <div class="dropdown user-profile" (click)="toggleDropdown($event)">
            <div class="d-flex align-items-center cursor-pointer">
                <img [src]="profilePictureUrl" (error)="onImageError($event)" class="navbar-profile-img" />
                <div class="profile-text d-none d-md-block text-white">
                    <h6 class="mb-0">{{ userName }}</h6>
                </div>
            </div>

            <ul class="dropdown-menu mt-2 custom-dropdown" [class.show]="dropdownOpen">
                <li>
                    <a class="dropdown-item" routerLink="/profile"><i class="bi bi-person me-2"></i>Profile</a>
                </li>
                <!-- <li><a class="dropdown-item" routerLink="/roles"><i class="bi bi-people me-2"></i>Roles & Permissions</a></li> -->
                <li>
                    <a class="dropdown-item" routerLink="/settings"><i class="bi bi-gear me-2"></i>Settings</a>
                </li>
                <li>
                    <hr class="dropdown-divider" />
                </li>
                <li>
                    <a class="dropdown-item text-danger" (click)="logOut()">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
